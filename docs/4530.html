<h1/>
<blockquote>原文：<a href="https://javascript.plainenglish.io/react-native-is-the-main-framework-that-totally-satisfies-the-guarantee-of-cross-platform-native-e31b5efe4e08?source=collection_archive---------12-----------------------#2021-09-09">https://javascript.plainenglish.io/react-native-is-the-main-framework-that-totally-satisfies-the-guarantee-of-cross-platform-native-e31b5efe4e08?source=collection_archive---------12-----------------------#2021-09-09</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><figure class="im in gp gr io ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/8842fdf1394e57accb505049823a2979.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oPfpG4APtEf8ayE5gRBdhg.png"/></div><figcaption class="is it gj gh gi iu iv bd b be z dk">Apps built with react native</figcaption></figure><p id="56f7" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">React Native是完全满足跨平台原生应用开发保障的主要框架。尽管它是最近才出现的，但它已经被不同规模和不同行业的组织和新企业有效地使用。</p><p id="ac61" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">React Native已经有效地存在了5年。该系统使得利用React开发原生Android和iOS应用成为可能，并且引发了原生(Swift/Kotlin)和React原生开发者之间的冲突。<a class="ae jv" href="https://www.angularminds.com/blog/article/react-native-features.html" rel="noopener ugc nofollow" target="_blank"> React native features </a>高级移动应用程序开发，这是其不断上升的受欢迎程度以及应用程序商店中令人惊叹和受欢迎的应用程序的原因之一。</p><p id="b95e" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">平均而言，同一应用程序的iOS和Android改编共享60–70%的代码库，这从根本上加快了开发过程。除此之外，与用Flutter构建的<a class="ae jv" href="https://www.angularminds.com/blog/article/top-apps-built-with-flutter.html" rel="noopener ugc nofollow" target="_blank">应用相比，它提供了一种类似本地的客户端体验。</a></p><p id="6ef3" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">对于商人和产品所有者来说，这是一个极好的机会，可以将开发团队结合在一起，提高他们的速度，降低成本。首先，我们看到React Native主要被新企业用来构建他们的MVP或简单的单屏幕应用程序。尽管如此，在久而久之，我们可以看到越来越多的开发和强大的应用程序利用了React Native。</p><p id="26df" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">现在的问题是:为什么像Discord或沃尔玛这样的大公司选择在他们的移动应用中使用<a class="ae jv" href="https://www.angularminds.com/react-native-app-development-company.html" rel="noopener ugc nofollow" target="_blank"> React本地应用开发</a>？通过阅读他们的故事找到答案，并获得灵感。</p><p id="e691" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">想了解更多关于React Native和<a class="ae jv" href="https://www.angularminds.com/blog/article/why-to-choose-react-native-for-mobile-app-development.html" rel="noopener ugc nofollow" target="_blank">的信息为什么选择React Native app开发</a>？我们将它放在一起，以指导您在2021年使用react native构建优质应用。</p><h1 id="9a98" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">基于React Native 2021版构建的12大应用</h1><h1 id="9e7b" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">彭博</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/d0970e163ba77a7364b23158526b8356.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*33srW6250cN38_sg70ZybQ.png"/></div></figure><p id="0cb5" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">彭博是一家金融机构，为其他企业应用程序提供分析和股票交易工具。这是用React Native构建的最受欢迎的应用之一。此外，它也是其相邻网站的名称，该网站传递新闻，向公众提供市场和商业模式方面的建议。</p><p id="1d5d" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">彭博的应用程序有很多类似的目标，并使用React Native来完成这项工作。通过React Native，彭博可以选择执行自动代码恢复，这意味着一旦打开应用程序，客户端将始终获得最新的更新。</p><p id="dd7f" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="372e" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.0 <br/> App store: 4.6</p><h1 id="3336" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">脸谱网</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/541933209b4bf84e7021937db874542f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-nG3Fd223_Enx9oktYEDew.png"/></div></figure><p id="121a" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">React Native始于脸书的黑客马拉松项目，它是根据组织的要求而创建的。脸书需要将网络开发的所有优势——比如快速迭代和让一个团队制作整个产品——带到手机上。这些公司<a class="ae jv" href="https://www.angularminds.com/hire-resources/hire-react-native-app-developers.html" rel="noopener ugc nofollow" target="_blank">雇佣React本地开发者</a>在社交媒体上创建品牌推广生态系统，并用于iOS和Android应用的移动应用开发。</p><p id="5135" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">开发团队改变了iOS版脸书应用程序中包含的事件仪表板，以对测试应用程序的执行做出本机反应，例如启动时间，这在这类应用程序中至关重要。这是客户对应用程序最初感觉的关键部分，决定了他们是留下还是离开。他们的成就是将上市时间缩短了一半。</p><p id="8cf7" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="4c17" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 3.8 <br/> App store:3.2</p><h1 id="c851" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">照片墙</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/bef62d557cdafbbc89e5d7afa37f752e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nPwGVK0QYqzfijF6vcTbZA.png"/></div></figure><p id="b2d8" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">2021年用React Native打造的另一款热门应用是Instagram。Instagram进行了测试，将React Native整合到他们当前的原生应用程序中，从你可以想象的最简单的视图开始，即最初作为WebView实现的推送通知视图。它不需要组装路由框架，因为UI非常简单。</p><p id="8d3f" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Instagram的开发团队在这个过程中处理了几个问题，但是他们显著地提高了设计师的速度。根据产品的不同，85%到接近100%的代码在Android和iOS应用之间分配。因此，团队可以选择比使用本地解决方案更快地交付应用程序。</p><p id="d502" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级:</strong></p><p id="03b5" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.3 <br/> App store: 4.3</p><h1 id="a4af" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">拼趣</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/f3c11d98a1a9397f76e075fda9bc15e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MlaT8EDzaPrFACF4-tGIRA.png"/></div></figure><p id="a1df" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Pinterest是一个相当社会化的组织，然而，它并不特别用于互动。总的来说，人们会发布各种主题的想法，其中化妆品、时尚、家居装饰是最受欢迎的。Pinterest使用React native的决定取决于系统从一个阶段开始到下一个阶段共享代码的能力。公司选择React Native将资源投入到开发者效率中。</p><p id="0985" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Pinterest通过各种图片/视频与合作、分享和思想交流紧密相连。作为一个主流的网络媒体平台，Pinterest包括各种客户之间的大量合作。此外，随后React Native帮助他们构建了一个通用、强大且易于理解的入口门户。Pinterest的移动应用程序可以在任何地方访问，并具有使用React Native的优势。</p><p id="8680" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级:</strong></p><p id="58b2" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.5 <br/> App store: 4.5</p><h1 id="b9d3" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">探索虚拟现实</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/0c0c33b2aca375846d957c5f908832f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-F5WTrkSZGVEWjNXYVmmxA.png"/></div></figure><p id="d8e1" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">顾名思义，Discovery VR是一款能够克服现实世界和虚拟世界之间任何问题的应用。它通过360度录像提供了出色的虚拟现实体验。这个应用程序由React Native构建，可以通过诱人的环境因素、真实的声音和视频影响、真实世界的情况和练习，为客户提供不可思议的虚拟现实体验。</p><p id="8895" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="8dfc" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: NA <br/> App store: NA</p><h1 id="662e" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">不调和</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/a566d297c722492718551971e7639b6e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*17zdt8Ee82MbzAc_v6NHAg.png"/></div></figure><p id="d807" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Discord是一款著名的免费聊天和语音应用，尤其是对游戏爱好者和网络媒体爱好者而言。React Native已经帮助他们的iOS和Android适应了类似的代码，主要是快速开发和简单支持。</p><p id="8a99" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">它最初用于Discord的iOS形式，但是看到它的组件如代码可重用性和更快的开发周期，它也进入了Android。Discord允许在组内聊天、检查可访问性状态等。他们的iOS和Android应用程序共享98%的代码，这是React Native如何帮助跨平台应用程序开发的惊人例证。</p><p id="6b10" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评分:</strong></p><p id="9b68" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.5 <br/> App store: 4.7</p><h1 id="b4cd" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">脸书广告经理</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/a379ff455648db703870a7fb5cbd4eb3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QdpteeqokpC3YKXMfIIgMQ.png"/></div></figure><p id="c202" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">脸书自己开发了React Native，并为移动客户端提供跨平台应用。你应该至少有一个脸书账户。广告是引人注目的商业活动，各种组织都非常依赖脸书来推广他们的商业广告。你可以做推广，筛选，跟踪他们的表现。</p><p id="1eed" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">这个应用程序是最顶层的react本机应用程序。该应用程序的界面非常完美，拥有令人难以置信的UI/UX以及流畅的导航。开发人员在它的创作中做了很多工作，这在其令人震惊的动画和过渡中是显而易见的。</p><p id="c582" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="19bb" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.3 <br/> App store: 3.4</p><h1 id="913f" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">迈恩特拉</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/125872272b8c511803a696d2f996f377.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*m3sw0ltxgiKyywGgqmbLCA.png"/></div></figure><p id="2325" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">另一个使用React Native构建的优秀应用Myntra是零售商和互联网购物、设计和生活用品领域的知名品牌，尤其是在印度。它提供了最佳的客户体验；安全和强大的购物安排和所有任何客户都会搜索。React Native在帮助Myntra突出可爱的项目索引、设置订单、显示配置文件、诱人的UI和设计等方面发挥了重要作用。</p><p id="50ee" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">该应用程序的绝大多数iOS和Android屏幕都使用React Native。自从React Native支持大规模扩展以来，Myntra一直在利用这项技术来升级其应用程序。</p><p id="fe39" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="2987" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.3 <br/> App store: 4.6</p><h1 id="37b4" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">声音云脉冲</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/95596371f856c045f0460c08727abb17.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tnqyOblHjfXag11xcRX8fg.png"/></div></figure><p id="c9cf" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">作为一个初创的音乐分享平台，Soundcloud Pulse一直是一个令人难以置信的音乐促进环境，有很多客户和音乐曲目参与其中。React Native在开发Soundcloud Pulse应用程序方面非常有用，尤其是在只有3-4个资源可用于编码的时候。React Native的好处帮助他们炮制了一个熟练的模型，尽管他们需要更多关于技术或平台的信息。</p><p id="86d5" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="fb9e" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.6 <br/>应用商店:NA</p><h1 id="629a" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">特斯拉</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/884a8d9af6eaa178d12409b8a6739114.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9vwARw_E0oZIEnNiSC1Mbg.png"/></div></figure><p id="6245" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">用React Native构建的流行应用程序让其所有者与他们的车辆直接通信。你可以用这个应用程序做很多事情——检查充电时间，检查车辆加热/冷却，从远处锁定/打开，查找或诊断你的车辆，等等。</p><p id="0cce" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">这个应用程序是用React Native为电动汽车和Powerwall电池所有者创建的。有一个黑暗主题的用户界面，非常吸引人，很像一个游戏。</p><p id="3c07" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">这是一个反应本地现有的应用程序。一个电机开发团队选择了React Native系统来展示他们在这两个平台上的专业能力。这家全球知名的电动汽车制造商加入了React Native社区，以获得客户的巨大反响。</p><p id="7458" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="971b" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: NA <br/> App store: 4.1</p><h1 id="040e" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">爱彼迎</h1><figure class="ku kv kw kx gt ip gh gi paragraph-image"><div class="gh gi il"><img src="../Images/a375ac2f57aa36e7b65587c156ad4690.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YEaw5-jhQ7f9Tz7Js8qpLg.png"/></div></figure><p id="f4bd" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">这很可能是2021年与React Native合作的最著名的移动应用程序。Airbnb继续调查和评估新的进展，以提供最佳的客户体验。他们对React Native的决定取决于他们设定的目标——作为一个组织更快地行动，在进一步开发开发人员体验的同时跟上原生应用程序的质量，以及为他们的产品组成一个单一的代码库而不是两个独立的代码。</p><p id="560a" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="b0d2" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.4 <br/> App store: 4.7</p><h1 id="b23d" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">威克斯</h1><p id="e5d5" class="pw-post-body-paragraph iw ix iy iz b ja kz jc jd je la jg jh ji lb jk jl jm lc jo jp jq ld js jt ju ig bi translated">Wix是一个创建网站的云平台。该平台使得没有任何编码基础的学习者可以简单地组装网站。这款应用于2015年从React Native开始了移动之旅。当时和现在的目标是多功能性。最初与React一起工作时，Wix认为利用React前端开发人员在React Native中开发Wix移动应用程序是一种典型的转变。尽管这种转变伴随着一些困难，Wix的工程师们认为他们已经克服了这些困难。</p><p id="b4b1" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><strong class="iz ky">评级</strong>:</p><p id="5ee5" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">Playstore: 4.4 <br/> App store: 4.7</p><h1 id="1d01" class="jw jx iy bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated">结论</h1><p id="f194" class="pw-post-body-paragraph iw ix iy iz b ja kz jc jd je la jg jh ji lb jk jl jm lc jo jp jq ld js jt ju ig bi translated">我们在这里没有提到2021年用React Native构建的许多其他应用程序，如沃尔玛、阿迪达斯Glitch、Skype、陀螺仪等。最近，移动应用程序开发几乎是任何期望长期增长的企业的必然选择。React Native为组织提供了一个机会，使移动应用程序变得更好，这与10年前的想法形成了鲜明对比。</p><p id="551d" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated">上面分享的例子解释了React Native在移动应用程序开发方面的潜力，可以是任何规模、任何思想、任何内容。如果你也有一个应用程序，这个惊人的创新可以公正地对待，看看我们的React原生开发服务的其他信息。</p><p id="f65b" class="pw-post-body-paragraph iw ix iy iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju ig bi translated"><em class="le">更多内容看</em><a class="ae jv" href="http://plainenglish.io/" rel="noopener ugc nofollow" target="_blank"><strong class="iz ky"><em class="le">plain English . io</em></strong></a></p></div></div>
